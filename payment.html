<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- <meta name="viewport" content="width=1200"> -->
	<!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
	<link rel="stylesheet" media="all" href="css/screen.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
<!-- BEGIN  out-->
<div class="out out_all-services">
	<!-- begin inner  -->
	<div class="inner">
		<!-- begin header  -->
		<header class="header">
			<a href="#" class="logo">
				<img src="img/logo.png" alt="">
			</a>
			<button class="nav_btn"><span></span></button>
			<nav class="nav">
				<a href="#" class="is-active"><span>Оплата <br>Услуг</span></a>
				<a href="#"><span>Денежный перевод С КАРТЫ НА КАРТУ</span></a>
				<a href="#"><span>ДЕНЕЖНЫЙ ПЕРЕВОД ЗА ГРАНИЦУ</span></a>
				<a href="#"><span>ДЕНЕЖНЫЙ ПЕРЕВОД на банковский счет</span></a>
			</nav>
		</header>
		<!-- end header -->

		<!-- begin container  -->
		<section class="container">
			<div class="all-services wrap">
				<div class="topper">
					<span class="heading">ОПЛАТА</span>
				</div>
				<div class="payment-wrapper">
					<div class="payment-right">
						<div class="info">
							<div class="info__left">
								<p>Оплата</p>
								<p>Мобильный оператор</p>
								<p>МТС</p>
								<span class="info__price">500<i class="rub">i</i></span>
							</div>
							<div class="info__right">
								<div class="logos">
									<a href="#"><img src="img/logo-mtc.png" alt=""></a>
								</div>
							</div>
							<div class="info__bottom">
								<p>Код ОКПО 14333937, Р/с 260000232615</p>
							</div>
						</div>
					</div>
					<div class="payment-left">
						<div class="card">
							<div class="card__field">
								<label>
									<span class="card__title">Номер карты</span>
									<input type="text" class="input input_card">
								</label>
							</div>
							<div class="card__bottom">
								<div class="card__field_middle">
									<span class="card__title">Срок действия карты</span>
									<div class="spinner-wrapper">
										<input type="text" class="input__spinner input_day" min="01" max="12">
									</div>
									<div class="spinner-wrapper">
										<input type="text" class="input__spinner input_year">
									</div>
								</div>
								<div class="card__field_small">
									<label>
										<span class="card__title">CVC/CVV</span>
										<input type="text" class="input">
									</label>
								</div>								
							</div>
						</div>
						<div class="just">
							<button class="btn btn-blue">НАЗАД</button>
							<button class="btn btn-orange">оплатить</button>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- end container -->
	</div>
	<!-- end inner -->
	<!-- begin push  -->
	<div class="push">
		
	</div>
	<!-- end push -->
</div>
<!-- END out-->

<!-- begin footer  -->
<footer class="footer">
	<div class="inner">
		<a href="#" class="footer__logo">
			<img src="img/footer-logo.png" alt="">
		</a>
		<span class="copyright">©2014 Все права защищены</span>
		<a href="#" class="footer__link">Правовая информация</a>
	</div>
</footer>
<!-- end footer -->
<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
