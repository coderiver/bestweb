<head>
	<meta charset="utf-8">

<body>
<!-- BEGIN  out-->
<div class="out bg_0">
	<!-- begin inner  -->
	<div class="inner">
		<!-- begin header  -->
		<header class="header">
			<div class="header__inner">
				<a href="index.html" class="logo">
					<img src="schet/img/logo-novaplat.png" alt="">
				</a>
				<button class="nav_btn"><span></span></button>
				<div class="nav">
					<nav>
						<a href="index.html" class="is-active">Оплата <br/>услуг</a>
						<a href="transfer.html" class="">Перевод <br/>за границу</a>
						<a href="to_card.html" class="">Перевод <br/>на карту</a>
						<a href="to_bank.html" class="">Перевод <br/>на счет</a>			
					</nav>
				</div>
			</div>						
		</header>
		<!-- end header -->

		<!-- begin container  -->
		<section class="container">
			<div class="all-services wrap">
				<div class="topper topper_mod">
					<span class="heading">ОПЛАТА</span>
				</div>
				<div class="cards">
					<div class="cards__left">
						<h2>Номер карты отправителя</h2>
						<div class="card">
							<div class="card__field">
								<label>
									<i class="card__visa"></i>
									<span class="card__title">Номер карты</span>
									<input type="text" class="input input_card">
								</label>
							</div>
							<div class="card__bottom">
								<div class="card__field_middle">
									<span class="card__title">Срок действия карты</span>
									<div class="spinner-wrapper">
										<input type="text" class="input__spinner input_day">
									</div>
									<div class="spinner-wrapper">
										<input type="text" class="input__spinner input_year">
									</div>
								</div>
								<div class="card__field_small">
									<label>
										<span class="card__title">CVC/CVV</span>
										<input type="text" class="input">
									</label>
								</div>								
							</div>
						</div>
					</div>
					<div class="cards__right">
						<h2>Номер карты Получателя</h2>
						<div class="card card_blue">
							<div class="card__field">
								<label>
									<span class="card__title">Номер карты</span>
									<input type="text" class="input input_card">
								</label>
							</div>
							<div class="card__bottom">
								<div class="card__field_middle">
									<span class="card__title">Срок действия карты</span>
									<div class="circles">
										<div class="circles__wrap">
											<i></i>
											<i></i>
										</div>
										<div class="circles__wrap">
											<i></i>
											<i></i>
										</div>
										<div class="circles__wrap">
											<i></i>
											<i></i>
											<i></i>
											<i></i>
										</div>
									</div>
								</div>
								<div class="card__field_small">
									<span class="card__title">CVC/CVV</span>
									<div class="circles">
										<div class="circles__wrap">
											<i></i>
											<i></i>
											<i></i>
										</div>
									</div>
								</div>								
							</div>
						</div>
					</div>
				</div>
				<div class="amount">
					<input type="text" class="input" placeholder="Сумма перевода">
					<button class="btn btn-orange">Отправить деньги</button>
				</div>
			</div>
		</section>
		<!-- end container -->
	</div>
	<!-- end inner -->
	<!-- begin push  -->
	<div class="push">
		
	</div>
	<!-- end push -->
</div>
<!-- END out-->

		<a href="#" class="footer__link">Правовая информация</a>
	</div>
</footer>
